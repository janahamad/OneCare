services:
  onecare:
    build: .
    container_name: onecare
    restart: always
    ports:
      - "3018:80"
    volumes:
      - ./:/var/www/html
    env_file:
      - .env
    depends_on:
      onecare_db:
        condition: service_healthy
    networks:
      - onecare_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  onecare_db:
    image: mysql:8.0
    container_name: onecare_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: onecare_root_pass
      MYSQL_DATABASE: onecare
      MYSQL_USER: onecare_user
      MYSQL_PASSWORD: onecare_pass
    ports:
      - "3313:3306"
    volumes:
      - onecare_data:/var/lib/mysql
    networks:
      - onecare_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 20s
      retries: 10

  onecare_phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: onecare_phpmyadmin
    restart: always
    environment:
      PMA_HOST: onecare_db
      MYSQL_ROOT_PASSWORD: onecare_root_pass
    ports:
      - "8087:80"
    networks:
      - onecare_net

networks:
  onecare_net:
    driver: bridge

volumes:
  onecare_data:

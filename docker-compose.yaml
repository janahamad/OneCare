version: "3.8"

services:
  onecare:
    build: .
    container_name: onecare
    restart: always
    ports:
      - "3018:80"
    volumes:
      - ./:/var/www/html
    environment:
      - DB_HOST=onecare_db
      - DB_PORT=3306
      - DB_DATABASE=onecare
      - DB_USERNAME=onecare_user
      - DB_PASSWORD=onecare_pass
    networks:
      - onecare_net
    depends_on:
      onecare_db:
        condition: service_healthy

  onecare_db:
    image: mysql:8.0
    container_name: onecare_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: onecare_root_pass
      MYSQL_DATABASE: onecare
      MYSQL_USER: onecare_user
      MYSQL_PASSWORD: onecare_pass
    ports:
      - "3313:3306"              # OneCare DB (optional exposure)
    volumes:
      - onecare_data:/var/lib/mysql
    networks:
      - onecare_net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  onecare_phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: onecare_phpmyadmin
    restart: always
    environment:
      PMA_HOST: onecare_db
      MYSQL_ROOT_PASSWORD: onecare_root_pass
    ports:
      - "8087:80"                # phpMyAdmin
    networks:
      - onecare_net

networks:
  onecare_net:
    driver: bridge

volumes:
  onecare_data:
